<!DOCTYPE html>
<html>
<head>

<!-- Copy and paste here the "Sign-in button javascript" you downloaded from Developer Console as gitkit-signin-button.html -->

<script type="text/javascript" src="//www.gstatic.com/authtoolkit/js/gitkit.js"></script>
<link type=text/css rel=stylesheet href="//www.gstatic.com/authtoolkit/css/gitkit.css" />
<script type=text/javascript>
  window.google.identitytoolkit.signInButton(
    '#navbar', // accepts any CSS selector
    {
      widgetUrl: "/widget",
      signOutUrl: "/",
    }
  );
</script>

<!-- End configuration -->

</head>
<body>

<!-- Include the sign in button widget with the matching 'navbar' id -->
<div id="navbar"></div>
<!-- End identity toolkit widget -->

    <a href="{{ url_for('index') }}"><button>To Index</button></a>

        <input type="text" name="text">
        <input type="submit" name="my-form" value="Send">
        <select name ="type">
            <option value="Other">Other</option>
            <option value="Upperclassmen">Upperclassmen</option>
            <option value="Underclassmen">Underclassmen</option>

        <select name ="division">
            <option value="Other">Other</option>
            <option value="Red">Red (Varsity-ish)</option>
            <option value="White">White (JV)</option>
        </select>
    </form>
